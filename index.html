<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
</head>
<body>
    <div class="hero">
       <nav>
        <img src="images/logo.png" class="logo">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PORTFOLIO</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="images/moon.png" id="icon">
       </nav>
       <div class="info">
        <h1>I'm <span>KAYITARE</span> Patrick</h1>
        <p>This is my official Portfolio website to showcase my work related to web application<br> development and robotics.</p>
        <a href="">Download CV</a>
       </div>
       
       <div class="img-box">
           <img src="images/pattern.png" class="back-img">
           <img src="images/girl.png" class="main-img">
       </div>

       <div class="social-media">
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
       </div>
    </div>

    <script>
        var icon = document.getElementById("icon");
       
        icon.onclick = function(){
           
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun.png";
            }else{
                icon.src = "images/moon.png";
            }
            
            
        }
    </script>
</body>
